{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li id="{{tweet.uniqID}}" class="tweet">
          <img src="http://placehold.it/50x50" />
          <div class="tweet-text">
            <a href="/users/{{tweet.name}}"><strong>{{tweet.name}}</strong></a><br/>
            {{tweet.text}}
          </div>
        </li>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
